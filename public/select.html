<!DOCTYPE html>
<html>
  <head>
    <title>Select Layer</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <h1>Select Authentication Layer</h1>
      <form action="/select" method="POST">
        <select name="layer">
          <option value="1">Text-based</option>
          <option value="2">Image-based</option>
          <option value="3">Color-based</option>
          <option value="4">Pattern-based</option>
          <option value="5">Audio Sequence</option>
          <option value="6">Puzzle Piece</option>
          <option value="7">Emoji Sequence</option>
          <option value="8">Name Pairing</option>
        </select>
        <div class="button-container">
          <button type="submit">Next</button>
        </div>
      </form>
    </main>
  </body>
</html>
